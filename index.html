<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Rock-PaperScissors</title>
</head>

<body>
    <div name = "container">
        <h1>Rock-Paper-Scissors</h1>
        <div class="choices">
            <input name="rps-game" type="radio" value="rock" checked />
            <input name="rps-game" type="radio" value="paper"/>
            <input name="rps-game" type="radio" value="scissors" />
        </div>
        <button id="play-rps">Play</button>
        <div class="computer-choice">
            
        </div>
        <div class="game-state">
            <p>Wins: <span id="wins"></span></p>
            <p>Total Games: <span id="total-games"></span></p>

        </div>
        <div class="game-results">

        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>

</html>
